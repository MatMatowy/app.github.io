<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="manifest" href="https://v2dejm65o0n5id4xylvc.ct8.pl/manifest.json">
  <link rel="shortcut icon" href="mobywatellogo.svg" type="image/x-icon">
  <title>mObywatel</title>

  <script>
    // HTTPS redirect
    if (location.protocol === 'http:') location.protocol = 'https:';

    // Service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker **not** registered', err));
    } else {
      console.warn('Service Worker not supported in this browser');
    }
  </script>

  <style>
    /* Styl taki jak miałeś – skrócony dla przejrzystości */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Roboto, sans-serif;
      background: #f5f6fb;
      color: #131419;
    }

    .Login_container_1 {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .Login_main_1 {
      flex: 1 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .Login_submitButton {
      width: 100%;
      padding: .6em;
      background-color: #024a94;
      color: #fff;
      border: none;
      border-radius: 5em;
      cursor: pointer;
      margin-top: 5em;
      font-size: 1em;
      font-weight: 600;
    }

    .Login_passwordInput {
      padding: 1em;
      font-size: 1em;
      border: 1px solid #56595b;
      background-color: #fff;
      border-radius: .2em;
      width: 100%;
      box-sizing: border-box;
      margin-top: .5em;
    }
  </style>
</head>

<body>
  <div class="Login_container_1">
    <main class="Login_main_1">
      <img src="coi_common_ic_mobywatel_horizontal_logo_text.svg" alt="Logo" style="margin-bottom: 2em;">

      <p style="font-weight: bold; font-size: 5vw; margin-bottom: 1em;">Wpisz hasło</p>

      <div class="Login_passwordSection">
        <p class="Login_passwordLabel">Hasło</p>
        <input type="password" placeholder="Wpisz hasło" class="Login_passwordInput">
      </div>
    </main>

    <button class="Login_submitButton" onclick="handleLogin()">Zaloguj się</button>
  </div>

  <script>
    function handleLogin() {
      if (window.navigator.standalone) {
        // PWA tryb pełnoekranowy – NIE rób window.location
        fetch("dashboard.html")
          .then(res => res.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch(err => {
            alert("Błąd ładowania dashboardu");
            console.error(err);
          });
      } else {
        // Normalne Safari lub inne przeglądarki – przekierowanie
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
