<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>mObywatel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: sans-serif;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }

    .tile {
      width: 90%;
      margin: 10px 0;
      padding: 20px;
      background: #0066cc;
      color: white;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .header {
      width: 100%;
      padding: 16px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">mObywatel – Dashboard</div>

    <div class="tile">Dowód osobisty</div>
    <div class="tile">Prawo jazdy</div>
    <div class="tile">eRecepta</div>
    <div class="tile">Polisa OC</div>
    <!-- Dodaj więcej kafelków jeśli chcesz -->
  </div>
</body>
</html>
